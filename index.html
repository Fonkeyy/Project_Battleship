<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="/dist/output.css" rel="stylesheet" />
        <title>Document</title>
    </head>
    <body>
        <header>
            <h1>Battleship</h1>
        </header>
        <main>
            <input type="button" id="open-start-dialog-btn" value="Let's Go" />

            <!-- todo => Add btn toggle for computer/player opponent -->
            <dialog id="start-dialog">
                <input type="text" name="player-1" id="input-player-1" placeholder="Enter player 1 name" />
                <input type="text" name="player-2" id="input-player-2" placeholder="Enter player 2 name" />
                <input type="button" id="start-dialog-close-dialog-btn" value="Close" />
                <input
                    type="button"
                    id="start-dialog-start-game-btn"
                    data-game-started="false"
                    value="Start Game" />
            </dialog>

            <div id="sidebar">
                <div id="names-container">
                    <div id="player1-name" class="name"></div>
                    <div id="player2-name" class="name"></div>
                </div>
                <div id="ships-list-container">
                    <div id="patrolBoat" id="patrolBoat" class="ship-item" draggable="true">Patrol Boat</div>
                    <div id="submarine" id="submarine" class="ship-item" draggable="true">Submarine</div>
                    <div id="destroyer" id="destroyer" class="ship-item" draggable="true">Destroyer</div>
                    <div id="battleship" id="battleship" class="ship-item" draggable="true">Battleship</div>
                    <div id="carrier" id="carrier" class="ship-item" draggable="true">Carrier</div>
                </div>
            </div>
        </main>
    </body>
</html>
