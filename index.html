<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <main>
            <h1>Battleship</h1>
            <div id="start-container">
                <div id="input-name-wrapper">
                    <div class="form-group field">
                        <input
                            type="text"
                            name="player-1"
                            id="input-player-1"
                            class="input-name"
                            placeholder=" " />
                        <label for="input-player-1" class="form-label">Enter player 1 name</label>
                    </div>
                    <div class="form-group field">
                        <input
                            type="text"
                            name="player-2"
                            id="input-player-2"
                            class="input-name"
                            placeholder=" " />
                        <label for="input-player-2" class="form-label">Enter player 2 name</label>
                    </div>
                </div>
                <div id="start-btn-wrapper">
                    <a id="computer-btn" class="start-btn" data-game-started="false" href="#">
                        <span></span>
                        <span></span>
                        Play VS Computer
                    </a>
                    <a
                        id="start-game-btn"
                        class="start-btn"
                        data-game-started="false"
                        value="Start Game"
                        href="#">
                        <span></span>
                        <span></span>
                        Start Game
                    </a>
                </div>
            </div>

            <!-- todo => Create small icons for each ships, put names on a second colum side to grids -->
            <div id="sidebar">
                <div id="names-container">
                    <div id="player1-name" class="name"></div>
                    <div id="player2-name" class="name"></div>
                </div>
                <!-- todo => Hide ships list -->
                <div id="ships-list-container">
                    <!-- <div id="carrier">Carrier</div>
                    <div id="battleship">Battleship</div>
                    <div id="destroyer">Destroyer</div>
                    <div id="submarine">Submarine</div>
                    <div id="patrol-Boat">Patrol Boat</div> -->
                </div>
            </div>
        </main>
    </body>
</html>
